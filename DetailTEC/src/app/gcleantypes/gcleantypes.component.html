<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gcleantypes.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" class="formulario__registro" autocomplete="off">
                    <h2>Registrar Tipo de Lavado</h2>
                    <h6>Seleccione el tipo de lavado:</h6>
                    <select class="tipo" name="tipo" id="tipoLavado">
                        <option>TIPO DE LAVADO</option>
                        <option>Lavado y aspirado</option>
                        <option>Lavado y encerado</option>
                        <option>Lavado premium</option>
                        <option>Pulido</option>
                    </select>
                    <input id="lavName" type="text" placeholder="Costo del personal" required>
                    <input id="lavApe1" type="text" placeholder="Precio del lavado" required>
                    <input id="lavApe2" type="text" placeholder="Duración estimada en horas" required>
                    <input id="lavCed" type="text" placeholder="Productos utilizados" required> <!--cambiar por check boxes-->
                    <input id="lavEdad" type="number" placeholder="Cantidad de personal requerido" required>
                    <input id="lavPass" type="number" placeholder="Puntuación" required><!--ptos que otorga el tipo de lavado y puntos para redimir-->
                    <button id = "Registrar">Registrar Tipo de Lavado</button>
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="tablaRegistro">
            <h2>TABLA DE TRABAJADORES REGISTRADOS</h2>
            <!--Creacion de una tabla que muestra los datos de los clientes-->
            <table class="tabla">
                <tr>
                    <th>Tipo</th>
                    <th>Costo (Pago personal)</th>
                    <th>Precio</th>
                    <th>Duracion en horaas</th>
                    <th>productos utilizados</th>
                    <th>Cantidad de personal requerido</th>
                    <th>Puntuación</th>
                </tr>
                <!--En esta parte es donmde se agregan las demas filas--> 
            </table>
        </div>
    </main>
    <script src="..//gestionTrabajadores/js/script.js"></script>
</body>
</html>
