<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asignpersonal.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="formulario__registro" autocomplete="off">
                    <h2>Asignar Personal a Cita Existente</h2>
                    <h6>Seleccione el trabajador que atiende la cita:</h6>
                    <select class="tipo" name="name" id="nombreTrabajador" formControlName="nombre">
                        <option value="trabajador1">trabajador1</option>
                        <option value="trabajador2">trabajador2</option>
                        <option value="trabajador3">trabajador3</option>
                        <option value="trabajador4">trabajador4</option>
                    </select>
                    <h6>Seleccione la cita a asignar:</h6><!--PARA LAS CITAS QUE TIENEN TRABAJADOR = NULL-->
                    <select class="tipo" name="hora" id="horaCita" formControlName="hora_cita">
                        <option value="08:00 am">08:00 am</option>
                        <option value="08:30 am">08:30 am</option>

                        <option value="09:00 am">09:00 am</option>
                        <option value="09:30 am">09:30 am</option>

                        <option value="10:00 am">10:00 am</option>
                        <option value="10:30 am">10:30 am</option>

                        <option value="11:00 am">11:00 am</option>
                        <option value="11:30 am">11:30 am</option>

                        <option value="01:00 pm">01:00 pm</option>
                        <option value="01:30 pm">01:30 pm</option>

                        <option value="02:00 pm">02:00 pm</option>
                        <option value="02:30 pm">02:30 pm</option>

                        <option value="03:00 pm">03:00 pm</option>
                        <option value="03:30 pm">03:30 pm</option>

                        <option value="04:00 pm">04:00 pm</option>
                        <option value="04:30 pm">04:30 pm</option>
                    </select>
                    <button id = "Registrar">Asignar</button>
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p> 
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="tablaRegistro">
            <h2>TABLA DE TRABAJADORES ASIGNADOS</h2>
            <!--Creacion de una tabla que muestra los datos de los clientes-->
            <table class="tabla">
                <tr>
                    <th>Hora de Cita</th>
                    <th>Nombre de Trabajador Asignado</th>
                </tr>
                <tr *ngFor="let dataItem of AssignationList"><!--modificar esto de acuerdo con los headders de la base de datos-->
                    <td>{{dataItem.hora_cita}}</td>
                    <td>{{dataItem.nombre}}</td>
                </tr>
                <!--En esta parte es donmde se agregan las demas filas--> 
            </table>
        </div>
    </main>
    <script></script>
</body>
</html>
