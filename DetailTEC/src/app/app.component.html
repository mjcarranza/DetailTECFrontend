<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTA ADMINISTRADOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.component.css">
</head>

<body>
    <!--DIVISION PARA EL BANNER DE LA APLICACION-->
    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
              <img width="200" alt="EmpresaLogo" src="../assets/EmpresaLogo.png" />
            </div>
            <div class="col-4 text-centre barra">
                <h2 style="color: white;">¡BIENVENIDO!</h2>
            </div>            
        </div>
    </div>

    <br/>

    <!--DIVISION PARA EL ESPACIO DE LOS COMPONENTES DE LA PAGINA-->
    <div class="container-fluid">
        <nav>
            <a class="button" routerLink="sucursales" routerLinkActive="activebutton"><span>Gestión de sucursales</span></a>
            <a class="button" routerLink="workers" routerLinkActive="activebutton"><span>Gestión de trabajadores</span></a>
            <a class="button" routerLink="providers" routerLinkActive="activebutton"><span>Gestión de proveedores</span></a>
            <a class="button" routerLink="products" routerLinkActive="activebutton"><span>Gestión de productos</span></a>

            <a class="button" routerLink="billing" routerLinkActive="activebutton"><span>Facturación</span></a>
            <a class="button" routerLink="reports" routerLinkActive="activebutton"><span>Reportes PDF's</span></a>
            <a class="button" routerLink="inicio" routerLinkActive="activebutton">Cerrar sesion</a>
                <!--EN EL BOTON DE CERRAR SESION AGREGAR LA RUTA HACIA LA PAGINA DE INICIO DE SESION -->
        </nav>
        <router-outlet></router-outlet>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
