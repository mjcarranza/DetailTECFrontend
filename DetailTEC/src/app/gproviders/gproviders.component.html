<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gproviders.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" class="formulario__registro" autocomplete="off">
                    <h2>Registrar Proveedor</h2>
                    <input id="provName" type="text" placeholder="Nombre del proveedor" required>
                    <input id="provProv" type="text" placeholder="Cedula jurídica" required>
                    <input id="provCant" type="text" placeholder="Dirección" required>
                    <input id="provMail" type="email" placeholder="Correo Electrónico" required>
                    <input id="provDir" type="text" placeholder="Telefono de contacto" required>
                    <button id = "Registrar">Registrar Proveedor</button>
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p> 
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="tablaRegistro">
            <h2>TABLA DE PROVEEDORES REGISTRADOS</h2>
            <!--Creacion de una tabla que muestra los datos de los clientes-->
            <table class="tabla">
                <tr>
                    <th>Nombre del Proveedor</th>
                    <th>Cédula Jurídica</th>
                    <th>Dirección</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                </tr>
                <!--En esta parte es donmde se agregan las demas filas--> 
            </table>
        </div>
    </main>
    <script src="..//gestionTrabajadores/js/script.js"></script>
</body>
</html>
