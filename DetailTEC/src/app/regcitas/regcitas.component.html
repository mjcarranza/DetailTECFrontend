<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regcitas.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" class="formulario__registro" autocomplete="off">
                    <h2>Registrar Cita</h2>
                    <input id="citaName" type="text" placeholder="Nombre del cliente" required>
                    <input id="citaProv" type="text" placeholder="Primer apellido" required>
                    <input id="citaCant" type="text" placeholder="Segundo apellido" required>
                    <input id="citaDist" type="text" placeholder="Placa del vehículo" required>
                    <input id="citaTel" type="tel" placeholder="Sucursal" required>
                    <h6>Seleccione el tipo de lavado solicitado por el cliente:</h6>
                    <select class="tipo" name="tipo" id="tipoLavado">
                        <option>TIPO DE LAVADO</option>
                        <option>Lavado y aspirado</option>
                        <option>Lavado y encerado</option>
                        <option>Lavado premium</option>
                        <option>Pulido</option>
                    </select>
                    <button id = "Registrar">Registrar Cita</button>
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p> 
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="tablaRegistro">
            <h2>TABLA DE CITAS REGISTRADAS</h2>
            <!--Creacion de una tabla que muestra los datos de los clientes-->
            <table class="tabla">
                <tr>
                    <th>Nombre del Cliente</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Placa del Vehículo</th>
                    <th>Sucursal</th>
                    <th>Lavado Solicitado</th>
                </tr>
                <!--En esta parte es donmde se agregan las demas filas--> 
            </table>
        </div>
    </main>
    <script src="..//gestionTrabajadores/js/script.js"></script>
</body>
</html>
